<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPWA Operational Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        .status-red { border-left: 4px solid #ef4444; }
        .status-orange { border-left: 4px solid #f97316; }
        .status-blue { border-left: 4px solid #3b82f6; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-anim { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-7xl mx-auto mb-10 flex flex-col md:flex-row justify-between items-end gap-6">
        <div>
            <div class="flex items-center gap-2 mb-2">
                <span class="bg-blue-600 text-white text-[10px] font-black px-2 py-0.5 rounded tracking-tighter uppercase">Operations Hub</span>
                <span class="text-slate-500 mono text-[10px] tracking-widest uppercase">Warsaw Chopin EPWA</span>
            </div>
            <h1 class="text-5xl font-black tracking-tighter text-white uppercase italic underline decoration-blue-500">NOTAM<span class="text-blue-500 not-italic">Board</span></h1>
        </div>
        <div class="flex flex-col items-end">
            <div id="clock" class="text-3xl mono font-bold text-white tracking-tighter">00:00:00 Z</div>
            <div id="api-status" class="flex items-center gap-2 text-[10px] mono text-slate-500 mt-1 uppercase">
                <div id="status-dot" class="h-2 w-2 rounded-full bg-slate-700"></div>
                <span id="status-text">Inicjalizacja systemu...</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto">
        <div class="flex flex-wrap items-center gap-3 mb-8 bg-slate-900/40 p-3 rounded-2xl border border-white/5 shadow-2xl">
            <button onclick="filterNotams('ALL')" class="px-5 py-2.5 rounded-xl text-xs font-black bg-slate-800 hover:bg-slate-700 transition tracking-widest">WSZYSTKIE</button>
            <button onclick="filterNotams('RWY')" class="px-5 py-2.5 rounded-xl text-xs font-black text-red-400 hover:bg-red-950/30 transition border border-red-900/30">RWY / TWY</button>
            <button onclick="filterNotams('NAV')" class="px-5 py-2.5 rounded-xl text-xs font-black text-orange-400 hover:bg-orange-950/30 transition border border-orange-900/30">NAV SYSTEMS</button>
            <button onclick="filterNotams('OBST')" class="px-5 py-2.5 rounded-xl text-xs font-black text-blue-400 hover:bg-blue-950/30 transition border border-blue-900/30">OBSTACLES</button>
            
            <button onclick="fetchLiveNotams()" class="ml-auto bg-blue-600 hover:bg-blue-500 text-white p-2.5 rounded-xl transition shadow-lg shadow-blue-500/20" title="Odśwież dane">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="notam-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="loader" class="col-span-full flex flex-col items-center py-24 opacity-50">
                <div class="animate-spin h-8 w-8 border-b-2 border-blue-500 rounded-full mb-4"></div>
                <p class="mono text-xs uppercase tracking-[0.2em]">Pobieranie depesz z serwerów lotniczych...</p>
            </div>
        </div>
    </header>

    <script>
        // TWOJA KONFIGURACJA
        const API_KEY = 'dL2PgXGDCbQZVM9g25BnGgG7PpRGHj1jWWRcjocsD8o';
        let allNotams = [];

        // Funkcja parsująca tekst NOTAM na obiekt zrozumiały dla UI
        function parseRawNotam(raw) {
            if (!raw) return null;
            
            // ID i Daty (Pole B i C)
            const id = raw.match(/[A-Z]\d{4}\/\d{2}/)?.[0] || "INFO";
            const dates = raw.match(/B\)\s*(\d{10})\s*C\)\s*(\d{10}|PERM)/);
            
            let start = new Date().toISOString();
            let end = new Date(Date.now() + 86400000 * 7).toISOString(); // Domyślnie tydzień

            if (dates) {
                const f = (s) => `20${s.substring(0,2)}-${s.substring(2,4)}-${s.substring(4,6)}T${s.substring(6,8)}:${s.substring(8,10)}:00Z`;
                start = f(dates[1]);
                end = dates[2] === "PERM" ? "2030-12-31T23:59:00Z" : f(dates[2]);
            }

            // Treść główna (Pole E)
            const contentMatch = raw.match(/E\)\s*([\s\S]*?)(?=Q\)|$)/);
            const content = contentMatch ? contentMatch[1].trim() : raw;
            
            // Inteligentne mapowanie Kategorii i Ikon
            let cat = "AD", icon = "info", sev = "blue";
            const upC = content.toUpperCase();
            
            if (upC.includes("CLOSED") || upC.includes("CLSD") || upC.includes("NOT AVBL")) {
                sev = "red"; icon = "octagon-x"; cat = "RWY";
            } else if (upC.includes("U/S") || upC.includes("MAINT") || upC.includes("OUT OF SERVICE")) {
                sev = "orange"; icon = "settings"; cat = "NAV";
            } else if (upC.includes("CRANE") || upC.includes("OBST") || upC.includes("TOWER")) {
                sev = "blue"; icon = "construction"; cat = "OBST";
            } else if (upC.includes("WIP") || upC.includes("WORK")) {
                sev = "orange"; icon = "hammer"; cat = "RWY";
            }

            return { id, cat, title: content.split('.')[0].substring(0, 70), desc: content, start, end, sev, icon };
        }

        function renderNotams(data) {
            const grid = document.getElementById('notam-grid');
            grid.innerHTML = data.length ? '' : '<div class="col-span-full text-center text-slate-600 py-10 font-bold uppercase tracking-widest">Brak aktywnych depesz dla EPWA</div>';
            
            data.forEach((n, i) => {
                const now = new Date();
                const s = new Date(n.start);
                const e = new Date(n.end);
                const progress = e.getFullYear() > 2029 ? 5 : Math.min(Math.max(((now - s) / (e - s)) * 100, 0), 100);

                grid.innerHTML += `
                    <div class="glass p-7 rounded-[2rem] status-${n.sev} card-anim shadow-xl" style="animation-delay: ${i*0.04}s">
                        <div class="flex justify-between items-start mb-6">
                            <div class="bg-slate-800/80 p-3.5 rounded-2xl text-blue-400 shadow-inner">
                                <i data-lucide="${n.icon}" class="w-6 h-6"></i>
                            </div>
                            <span class="mono text-[10px] text-slate-500 font-bold bg-slate-900/50 px-2 py-1 rounded border border-white/5">${n.id}</span>
                        </div>
                        <h3 class="font-bold text-base text-white mb-3 uppercase tracking-tight leading-tight italic">${n.title}</h3>
                        <p class="text-xs text-slate-400 leading-relaxed mb-8 font-medium">${n.desc}</p>
                        <div class="mt-auto space-y-4 pt-4 border-t border-white/5">
                            <div class="flex justify-between mono text-[9px] text-slate-500 font-black uppercase tracking-widest">
                                <span>Timeline</span>
                                <span>${Math.round(progress)}%</span>
                            </div>
                            <div class="w-full bg-slate-950 h-1.5 rounded-full overflow-hidden p-[1px]">
                                <div class="bg-blue-600 h-full rounded-full shadow-[0_0_10px_rgba(37,99,235,0.5)] transition-all duration-1000" style="width: ${progress}%"></div>
                            </div>
                            <div class="flex justify-between mono text-[9px] text-slate-500">
                                <span>${n.start.substring(5,16).replace('T',' ')} Z</span>
                                <span>${n.end.includes('2030') ? 'PERMANENT' : n.end.substring(5,16).replace('T',' ') + ' Z'}</span>
                            </div>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        async function fetchLiveNotams() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            statusDot.className = "h-2 w-2 rounded-full bg-yellow-500 animate-pulse";
            statusText.innerText = "Łączenie z AVWX...";

            try {
                // Oficjalne zapytanie z nagłówkiem Authorization zgodnie z dokumentacją AVWX
                const response = await fetch('https://avwx.rest/api/notam/EPWA', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'BEARER ' + API_KEY
                    }
                });

                if (!response.ok) throw new Error(`API Error ${response.status}`);
                
                const data = await response.json();
                
                // AVWX zwraca tablicę obiektów depesz
                if (Array.isArray(data)) {
                    allNotams = data.map(item => parseRawNotam(item.raw)).filter(n => n !== null);
                    renderNotams(allNotams);
                    statusDot.className = "h-2 w-2 rounded-full bg-green-500";
                    statusText.innerText = "Połączono: EPWA LIVE DATA";
                }
            } catch (e) {
                console.error("Critical API Error:", e);
                statusDot.className = "h-2 w-2 rounded-full bg-red-500";
                statusText.innerText = "Błąd API - Sprawdź klucz";
                document.getElementById('notam-grid').innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-red-500 mono text-sm mb-4">NIE UDAŁO SIĘ POBRAĆ DANYCH Z SERWERA</p>
                        <p class="text-slate-500 text-xs">Prawdopodobny problem z kluczem API lub limitem żądań.</p>
                    </div>`;
            }
        }

        function filterNotams(cat) {
            renderNotams(cat === 'ALL' ? allNotams : allNotams.filter(n => n.cat === cat));
        }

        // Zegar UTC
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toISOString().split('T')[1].split('.')[0] + ' Z';
        }, 1000);

        // Uruchomienie przy ładowaniu
        window.addEventListener('DOMContentLoaded', fetchLiveNotams);
    </script>
</body>
</html>
